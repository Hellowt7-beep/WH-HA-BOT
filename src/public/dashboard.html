<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #0d0d0d;
            --text-secondary: #676767;
            --border-color: #e5e5e5;
            --hover-bg: #f5f5f5;
            --accent-color: #10a37f;
            --user-msg-bg: #f4f4f4;
            --assistant-msg-bg: transparent;
            --code-bg: #f6f6f6;
            --shadow: rgba(0,0,0,0.05);
        }

        :root[data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #424242;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --border-color: #424242;
            --hover-bg: #2f2f2f;
            --accent-color: #19c37d;
            --user-msg-bg: #2f2f2f;
            --assistant-msg-bg: transparent;
            --code-bg: #1a1a1a;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        /* LAYOUT */
        .layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            font-size: 20px;
            transition: background 0.2s;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .nav-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            background: var(--hover-bg);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-info:hover {
            background: var(--hover-bg);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .user-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .topbar-title {
            font-size: 16px;
            font-weight: 500;
        }

        .topbar-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* CHAT CONTAINER */
        .chat-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }

        .message {
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .message-avatar.user {
            background: var(--accent-color);
            color: white;
        }

        .message-avatar.assistant {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-content {
            margin-left: 44px;
            line-height: 1.7;
            font-size: 15px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .message-content li {
            margin-bottom: 4px;
        }

        .message-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        .code-block-wrapper {
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px 8px 0 0;
            border: 1px solid var(--border-color);
            border-bottom: none;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .copy-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--hover-bg);
        }

        .copy-btn.copied {
            color: var(--accent-color);
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* CHAT INPUT */
        .chat-input-wrapper {
            padding: 24px 0;
            border-top: 1px solid var(--border-color);
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .mode-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .input-container {
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            transition: border 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--accent-color);
        }

        .chat-input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 200px;
        }

        .input-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ADMIN PANEL */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
        }

        .stat-change {
            font-size: 12px;
            color: var(--accent-color);
            margin-top: 4px;
        }

        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 16px;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .table td {
            font-size: 14px;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: var(--hover-bg);
        }

        /* SETTINGS */
        .settings-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .setting-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .setting-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--accent-color);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 22px;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: var(--hover-bg);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(16, 163, 127, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(16, 163, 127, 0.2);
        }

        .hidden {
            display: none !important;
        }

        /* LOGIN PAGE */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                z-index: 100;
                height: 100vh;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-wrapper {
                padding: 0 16px;
            }
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1 class="login-title">Dashboard Login</h1>
            <div id="loginError" class="alert alert-error hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Benutzername</label>
                    <input type="text" id="username" class="input-field" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label">Passwort</label>
                    <input type="password" id="password" class="input-field" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Anmelden</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardPage" class="layout hidden">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">WhatsApp Bot</div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                </button>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be injected here -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Administrator</div>
                    </div>
                </div>
                <button class="btn" style="width: 100%; margin-top: 12px;" onclick="logout()">Abmelden</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="topbar">
                <div class="topbar-title" id="topbarTitle">Chat</div>
                <div class="topbar-actions" id="topbarActions">
                    <!-- Actions will be injected here -->
                </div>
            </div>
            <div class="content-area" id="contentArea">
                <!-- Content will be injected here -->
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Neuen Benutzer erstellen</h2>
                <button class="close-modal" onclick="closeModal('createUserModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="createUserError" class="alert alert-error hidden"></div>
                <div id="createUserSuccess" class="alert alert-success hidden"></div>
                <form id="createUserForm">
                    <div class="form-group">
                        <label class="form-label">Benutzername</label>
                        <input type="text" id="newUsername" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Passwort</label>
                        <input type="password" id="newPassword" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefonnummer (mit +49)</label>
                        <input type="tel" id="newPhone" class="input-field" placeholder="+49..." required pattern="\+49.*">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Benutzer erstellen</button>
                </form>
            </div>
        </div>
    </div>

    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Benutzer bearbeiten</h2>
                <button class="close-modal" onclick="closeModal('editUserModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="editUserError" class="alert alert-error hidden"></div>
                <div id="editUserSuccess" class="alert alert-success hidden"></div>
                <form id="editUserForm">
                    <input type="hidden" id="editPhone">
                    <div class="form-group">
                        <label class="form-label">Neues Passwort</label>
                        <input type="password" id="editPassword" class="input-field" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Passwort √§ndern</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL STATE
        let sessionId = localStorage.getItem('sessionId');
        let currentUser = null;
        let currentView = '';
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon();

        // THEME TOGGLE
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
            updateHighlightTheme();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            icon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateHighlightTheme() {
            const link = document.getElementById('highlight-theme');
            link.href = currentTheme === 'dark'
                ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css'
                : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
        }

        // AUTH
        async function checkSession() {
            if (!sessionId) {
                showLogin();
                return;
            }

            try {
                const res = await fetch('/api/session', {
                    headers: { 'x-session-id': sessionId }
                });

                if (!res.ok) {
                    showLogin();
                    return;

        // CHAT
        let chatUseMultiAI = false;

        async function loadChat(container) {
            container.innerHTML = `
                <div class="chat-wrapper">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-wrapper">
                        <div class="mode-selector">
                            <button class="mode-btn ${!chatUseMultiAI ? 'active' : ''}" onclick="setChatMode(false)">
                                Simple Mode
                            </button>
                            <button class="mode-btn ${chatUseMultiAI ? 'active' : ''}" onclick="setChatMode(true)">
                                Multi-AI Mode
                            </button>
                        </div>
                        <div class="input-container">

                            <div class="input-actions">

            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            chatInput.addEventListener('keydown', function(e) {

            addWelcomeMessage();
        }

        function addWelcomeMessage() {
            const messages = document.getElementById('chatMessages');
            messages.innerHTML = `
                <div class="message">
                    <div class="message-header">
                        <div class="message-avatar assistant">AI</div>
                        <div class="message-sender">Assistant</div>
                    </div>
                    <div class="message-content">
                        <p>Hallo! Ich bin deine KI-Assistentin. Wie kann ich dir helfen?</p>
                    </div>
                </div>
            `;
        }

        function setChatMode(useMultiAI) {
            chatUseMultiAI = useMultiAI;
            document.querySelectorAll('.mode-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index === (useMultiAI ? 1 : 0));
            });
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            const messagesContainer = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');

            // Add user message
            addMessage('user', currentUser.username.charAt(0).toUpperCase(), 'Du', message);

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Disable send button
            sendBtn.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            // Scroll to bottom
            scrollToBottom();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': sessionId
                    },
                    body: JSON.stringify({
                        message,
                        useMultiAI: chatUseMultiAI
                    })
                });

                const data = await res.json();

                // Remove typing indicator
                removeTypingIndicator();

                if (!res.ok) {
                    throw new Error(data.error || 'Fehler');
                }

                // Add assistant message with markdown
                addMessage('assistant', 'AI', 'Assistant', data.response, true);

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', 'AI', 'Assistant', 'Fehler: ' + error.message);
            }

            // Re-enable send button
            sendBtn.disabled = false;

            // Scroll to bottom
            scrollToBottom();
        }

        function addMessage(type, avatar, sender, content, isMarkdown = false) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            let processedContent = content;
            if (isMarkdown) {
                processedContent = processMarkdown(content);
            } else {
                processedContent = escapeHtml(content).replace(/\n/g, '<br>');
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${type}">${avatar}</div>
                    <div class="message-sender">${sender}</div>
                </div>
                <div class="message-content">${processedContent}</div>
            `;

            messages.appendChild(messageDiv);

            // Apply syntax highlighting to code blocks
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function addTypingIndicator() {
            const messages = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'message';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar assistant">AI</div>
                    <div class="message-sender">Assistant</div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messages.appendChild(indicator);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function processMarkdown(text) {
            // Configure marked
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            // Custom renderer for code blocks
            const renderer = new marked.Renderer();
            const originalCodeRenderer = renderer.code.bind(renderer);

            renderer.code = function(code, language) {
                const lang = language || 'plaintext';
                const highlighted = hljs.highlight(code, { language: lang }).value;

                return `
                    <div class="code-block-wrapper">
                        <div class="code-header">
                            <span>${lang}</span>
                            <button class="copy-btn" onclick="copyCode(this, \`${escapeForTemplate(code)}\`)">Copy</button>
                        </div>
                        <pre><code class="language-${lang}">${highlighted}</code></pre>
                    </div>
                `;
            };

            marked.use({ renderer });

            // Convert markdown to HTML
            const rawHtml = marked.parse(text);
            const cleanHtml = DOMPurify.sanitize(rawHtml);

            return cleanHtml;
        }

        function copyCode(button, code) {
            // Decode the code
            const decodedCode = code.replace(/\\n/g, '\n').replace(/\\t/g, '\t');

            navigator.clipboard.writeText(decodedCode).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForTemplate(str) {
            return str
                .replace(/\\/g, '\\\\')
                .replace(/`/g, '\\`')
                .replace(/\$/g, '\\$')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }

        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            if (messages) {
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // MODAL
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            const modal = document.getElementById(modalId);
            const forms = modal.querySelectorAll('form');
            forms.forEach(form => form.reset());
            modal.querySelectorAll('.alert').forEach(msg => {
                msg.classList.add('hidden');

        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => {

        function showSuccess(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => {
                el.classList.add('hidden');
            }, 3000);
        }

        // INIT
        checkSession();
    </script>
